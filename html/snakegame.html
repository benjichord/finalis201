<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Snake Game - Win a Free Cleaning!" />
    <meta name="author" content="Ready Check Cleaning" />
    <title>Snake Game - Win a Free Cleaning!</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="../css/styles.css" rel="stylesheet" />

    <style>
        body {
            background-color: #333;
            color: white;
            font-family: 'Montserrat', sans-serif;
        }

        #gameCanvas {
            display: block;
            margin: 2rem auto;
            background: #000;
            border: 5px solid #777;
            border-radius: 10px;
        }

        /* Modal Styles */
        #gameOverModal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
        }

        #gameOverModal h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #dc3545;
        }

        #gameOverModal p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        #gameOverModal button,
        #gameOverModal a {
            display: inline-block;
            margin: 8px;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            color: white;
            background-color: #007bff;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        #gameOverModal button:hover,
        #gameOverModal a:hover {
            background-color: #0056b3;
        }

        #gameOverModal .close-btn {
            background-color: #6c757d;
        }

        #gameOverModal .close-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body id="page-top">

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- Game Over Modal -->
    <div id="gameOverModal">
        <h1>Game Over!</h1>
        <p>Your score: <span id="finalScore"></span></p>
        <button onclick="initializeGame()">Play Again</button>
        <a href="../index.html">Home</a>
        <a href="/html/how it works.html">How it Works</a>
        <a href="./Dispute.html">Dispute</a>
        <a href="./Resume.html">Resume</a>
        <button class="close-btn" onclick="closeGameOver()">Close</button>
    </div>

    <!-- JavaScript for Snake Game -->
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20; // Grid cell size
        const rows = canvas.height / box;
        const cols = canvas.width / box;

        let snake, direction, food, score, gameSpeed, game;
        const gameOverModal = document.getElementById("gameOverModal");
        const finalScore = document.getElementById("finalScore");

        function initializeGame() {
            snake = [{ x: 10 * box, y: 10 * box }];
            direction = "RIGHT";
            food = spawnFood();
            score = 0;
            closeGameOver(); // Ensure the modal is closed
            clearInterval(game);
            game = setInterval(draw, gameSpeed = 150);
        }

        document.addEventListener("keydown", changeDirection);

        function changeDirection(event) {
            const key = event.key;
            if (key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        }

        function spawnFood() {
            return { x: Math.floor(Math.random() * cols) * box, y: Math.floor(Math.random() * rows) * box };
        }

        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snake.forEach(segment => {
                ctx.fillStyle = "#0f0";
                ctx.fillRect(segment.x, segment.y, box, box);
            });

            ctx.fillStyle = "#f00";
            ctx.fillRect(food.x, food.y, box, box);

            let head = { ...snake[0] };
            if (direction === "UP") head.y -= box;
            if (direction === "DOWN") head.y += box;
            if (direction === "LEFT") head.x -= box;
            if (direction === "RIGHT") head.x += box;

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.some(s => s.x === head.x && s.y === head.y)) {
                clearInterval(game);
                showGameOverModal();
                return;
            }

            if (head.x === food.x && head.y === food.y) {
                score++;
                food = spawnFood();
            } else {
                snake.pop();
            }

            snake.unshift(head);
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(`Score: ${score}`, 10, 20);
        }

        function showGameOverModal() {
            finalScore.textContent = score;
            gameOverModal.style.display = "block";
        }

        function closeGameOver() {
            gameOverModal.style.display = "none";
        }

        initializeGame();
    </script>

</body>
</html>
